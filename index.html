<script>

//change day for testing
//let day = new Date();

 //

let mon = 85;
let tue = 90;
let wed = 93;
let thu = 67;
let fri = 81;
let sat = 71;
let sun = 95;

let temp = 0;




switch (new Date("September 18, 2022 01:15:00").getDay()) {
  case 0:

    day = "Sunday";
    temp = sun;
    break;
  case 1:

    day = "Monday";
    temp=mon;
    break;
  case 2:
    day = "Tuesday";
    temp=tue
    break;
  case 3:
    day = "Wednesday";
    temp = wed;
    break;
  case 4:
    day = "Thursday";
    temp=thu;
    break;
  case 5:

    day = "Friday";
    temp = fri;
    break;
  case  6:
    day = "Saturday";
    temp= sat;
}



document.getElementById("initialdate").innerHTML = "Today is " + day;

document.getElementById("temp").innerHTML = "Temperature is " + temp;





const shiftDay = new Date();

changeDate(14);

 //new Date("September 17, 2022 01:15:00").getDay();

if(temp >= sun)
{

    document.getElementById("ifhot").innerHTML = "HOT DAY TODAY!";


}


if(temp <= sat)
{

    document.getElementById("ifcool").innerHTML = "Nice And Cool Day Today!";


}

else
document.getElementById("ifcool").innerHTML = "moderate temps!";




function changeDate(dayNum) {

return  shiftDay.setDate(dayNum);


}

function textStrings(weatherText, Temperature) {


let mergeText = weatherText.concat(" ", Temperature);

return  mergeText;


}












</script>
